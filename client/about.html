<template name="about">
  <div id="page-wrapper" class="about2016">

    <!-- Header -->
    <div id="header-wrapper">
      <div id="header">
        {{> header_section}}
      </div>
    </div>

    <!-- Main -->
    <div id="main-wrapper">
      <div class="container">
        <div class="row">
          <div class="4u 12u(mobile)">

            <!-- Sidebar -->
              <section class="box">
                <a class="image featured"><img src="homepage/images/team.jpg" alt="" /></a>
                <header>
                  <h3>Meet the Team</h3>
                </header>
                <p>We are a spin-out from MIT’s Media Lab and are passionate about improving the online video experience to make it more informative and engaging.</p>
              </section>
          </div>
          <div class="8u 12u(mobile) important(mobile)">

            <!-- Content -->
              <article class="box post">
                <a class="image featured"><img src="homepage/images/whatisdeepstreamhires.png" alt="" /></a>
                <header>
                  <h2>About Deepstream</h2>
                  <p>Increase Engagement and Community with Video</p>
                </header>
                <p><b>DeepStream</b> is a web platform for enhancing your video, whether it is livestream or on-demand. You can quickly and easily add related content to your videos to tell richer stories that connect with your viewers. You can build community by screening viewer-suggested content, collaborating with other contributors, and building reputation. The experience you create can be embedded on any website, and it works with the leading video platforms, including YouTube, Facebook Live, Peiscope, Ustream, Livestream.com and more.</p>
                <section>
                  <a name="faq"></a>
                  <header>
                    <h3>Frequently Asked Questions</h3>
                  </header>
                  <p><b>Q: What video services does DeepStream work with?</b></p>
                  <p>
                    A: We currently support YouTube, Facebook Live, Periscope, Ustream, Twitch, Livestream.com, Bambuser, Meerkat, Twitcasting, and Vimeo. You can also use audio from TuneIn and Soundcloud. If we don’t support your service of choice or embeddable player let us know by emailing deepstream@media.mit.edu
                  </p>
                  <p><b>Q: I have a technical question. Who can I contact?</b></p>
                  <p>
                    A: Please send an email to deepstream@media.mit.edu
                  </p>
                </section>
              </article>

          </div>
        </div>
      </div>
    </div>
  <!-- Footer -->
  {{> footer_section}}
</div>
</template>
