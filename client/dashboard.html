<template name="dashboard">
  <div class="dashboard">
    {{> top_banner showFilters=false}}
    <div class="second-row">
      {{> keen_dashboard}}
    </div>
  </div>
</template>

<template name="keen_dashboard">
  <link rel="stylesheet" type="text/css" href="http://keen.github.io/dashboards/assets/lib/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="http://keen.github.io/dashboards/assets/css/keen-dashboards.css" />

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <h2>Welcome to your Dashboard!</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8">
        <div class="chart-wrapper">
          <div class="chart-title">
            Unique viewers (by IP address) over the past 5 days
          </div>
          <div class="chart-stage">
            <div id="chart-01"></div>
          </div>
          <div class="chart-notes">
            Notes about this chart
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="chart-wrapper">
          <div class="chart-title">
            Total Uniue Viewers
          </div>
          <div class="chart-stage">
            <div id="chart-02"></div>
          </div>
          <div class="chart-notes">
            Notes about this chart
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 col-md-4">
        <div class="chart-wrapper">
          <div class="chart-title">
            Cell Title
          </div>
          <div class="chart-stage">
            <div id="chart-03"></div>
          </div>
          <div class="chart-notes">
            Notes about this chart
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4">

          </div>
          <div class="chart-notes">
            Notes about this chart
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-4">

          <div class="chart-stage">
            <div id="chart-05"></div>

      </div>
<!-- end of three -->

        <div class="chart-wrapper">

            Cell Title
