<template name="deepstream_preview">
    {{#with deepstream}}
      <div class="4u 12u(mobile)">
        <section class="box">
          <a href="{{linkPath}}" class="image featured"><img src="{{previewUrl}}" alt="" /></a>
          <header>
            <h3>{{title}}</h3>
          </header>
          <p>{{description}}</p>
          <footer>
            <a href="{{linkPath}}" class="button alt">Get Engaged</a>
          </footer>
        </section>
      </div>
    {{/with}}

    {{#if showDeleteButton}}
      {{#with deepstream}}
        <button class="delete-deepstream">{{> close_circle}}</button>
      {{/with}}
    {{/if}}
</template>

<template name="deepstreams">
  {{#each deepstreamsToDisplay type}}
    {{> deepstream_preview deepstream=this}}
  {{else}}
    {{#if subsReady}}
      <div class="no-results">No results found.</div>
    {{/if}}
  {{/each}}
</template>
