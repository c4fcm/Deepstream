<template name="deepstream_preview">

            <h3>{{title}}</h3>
          </header>
          <p>{{description}}</p>
          <footer>
            <a href="{{linkPath}}" class="button alt">Get Engaged</a>
          </footer>
        </section>
      </div>

<template name="deepstreams">
  {{#each deepstreamsToDisplay}}
    {{> deepstream_preview deepstream=this}}
  {{else}}
    {{#if subsReady}}
      <div class="no-results">No results found.</div>
    {{/if}}
  {{/each}}
</template>
