<template name="login">
  <div class="new-watch">
   {{> minimal_navbar}}
  </div>
  <div class="login2016">
    <section>
      {{> login_form standalone=true}}
    </section>
  </div>
</template>

<template name="login_modal">
   <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Login / Sign-up</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="sign-in-with-twitter">Sign-in with Twitter</label>
                <button class="btn btn-default form-control" id="sign-in-with-twitter">Sign in</button>
              </div>
              <div class="form-group">
                <label for="sign-up-with-twitter">Create account with Twitter</label>
                <button class="btn btn-default form-control" id="sign-up-with-twitter">Create account</button>
              </div>
            </div>
            <div class="col-md-6">
               <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <p>
                <button type="submit" class="btn btn-default form-control">Sign in with Email</button>
              </p>
              <p>Or <a href="#">create an account here.</a></p>
            </div>
          </div>
        </div>
        <!--<div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>-->
      </div>
    </div>
  </div>
</template>

<template name="login_form">
    <div class="login-left">
      <div class="sign-up-options">
        <h1 class="login-header" style="{{#if standalone}}color:#000;{{/if}}">CREATE NEW ACCOUNT</h1>

        <button type="button" class="twitter-signup" style="padding: 0.65em 1.5em 0.65em 1.5em!important; /*added in line as two forms use this currently*/">TWITTER SIGN UP</button>
        <div>(allows you to embed tweets)</div>
        <div class="vertical-divider">OR</div>
        {{> signup_form emailUser=true}}
      </div>
    </div>
    <div class="divider">
    </div>
    <div class="login-right">
      <h1 class="login-header" style="{{#if standalone}}color:#000;{{/if}}">EXISTING ACCOUNT</h1>

      <form id="login-form" action="action">
        <button type="button" class="twitter-signin" style="padding: 0.65em 1.5em 0.65em 1.5em!important; /*added in line as two forms use this currently*/">TWITTER LOG IN</button>
        <div class="vertical-divider">OR</div>
        <label for="username"> Username or Email </label>
        <input name="username" type="text" placeholder="Username or email" autofocus="autofocus" required>
        <label for="password"> Password </label>
        <input name="password" type="password" placeholder="Password" required>

        {{#if loginError}}
          <div class="error">
            {{loginError}}
          </div>
        {{/if}}

        <button type="submit" class="login-button" style="height:50px;">LOG IN</button>
        {{#if loggingIn}}
          {{> loading_icon}}
        {{/if}}
        <div>
          <a href="/recover-password" class="recover-password-link">Lost password?</a>
        </div>
      </form>
  </div>
</template>
