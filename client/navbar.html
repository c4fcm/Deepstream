<template name="modals">
  <!-- Modals -->
  {{> login_modal}}
  {{#with thisDeepstream}}
    {{> settings_modal}}
  {{/with}}
  {{> more_info_modal}}
  {{> signup_modal}}
  {{> embed_about_modal}}
</template>

<template name="minimal_navbar">
  <nav class="navbar navbar-inverse navbar-{{#if fixed}}fixed{{else}}static{{/if}}-top">
      <div class="container" style="width:100%;">
        <div class="navbar-header">
          <li class="dropdown">
            <a class="navbar-brand pull-left dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <img alt="Logo" src="/images/logo.svg" class="inverse-brand img-circle">
              <i class="fa fa-caret-down"></i>
            </a>
            <ul class="dropdown-menu" style="margin-top:50px;">
              {{#if embedMode}}
            <li><a class="js-link" data-toggle="modal" data-target="#embed-about-modal"><i class="fa fa-info-circle" style="margin-right: 25px;"></i> Learn about Deepstream</a></li>
            {{else}}
              <li><a class="js-link" data-toggle="modal" data-target="#more-info-modal"><i class="fa fa-info-circle" style="margin-right: 25px;"></i> More Info</a></li>
              <li><a href="/"><i class="fa fa-home" style="margin-right: 25px;"></i> Home</a></li>
            {{/if}}
            {{#if loggedIn}}
            <li><a href="/my_streams"><i class="fa fa-user" style="  margin-right: 25px;"></i> My Account</a></li>
            <li class="logout"><a href="#"><i class="fa fa-power-off" style="  margin-right: 25px;"></i> Logout</a></li>
            {{else}}
              <li><a class="js-link" data-toggle="modal" data-target="#login-modal"><i class="fa fa-user" style="  margin-right: 25px;"></i> Login / Create Account</a></li>
            {{/if}}
            </ul>
          </li>
        </div>
        {{#if showDesktopMode}}
        <ul class="nav navbar-nav navbar-right">
          {{#if cardListContainerHidden}}
          <li><a class="js-link show-cards"><i class="fa fa-clone"></i> Show Cards</a></li>
          {{else}}
          <li><a class="js-link back-button"><i class="fa fa-angle-left"></i> Back</a></li>
          {{/if}}
          {{#if curateMode}}
            {{#if showPreviewEditButton}}
          <li><a class="js-link preview"><i class="fa fa-desktop"></i> Preview</a></li>
            {{/if}}
          {{else}}
            {{#if showPreviewEditButton}}
          <li><a class="js-link return-to-curate"><i class="fa fa-pencil"></i> Edit</a></li>
            {{/if}}
          {{/if}}
          {{#with thisDeepstream}}
          {{#if showShowSuggestionsButton}}
          <li>
            <a class="js-link show-suggestions">
              <span class="fa-stack fa-custom-sm">
                <i class="fa fa-square-o fa-stack-2x"></i>
                <i class="fa fa-align-center fa-stack-1x"></i>
              </span> 
              New suggested card for review
            </a>
          </li>
          {{/if}}
          {{/with}}
          {{#if curateMode}}
          <li><a class="js-link" data-toggle="modal" data-target="#settings-modal"><i class="fa fa-cog"></i></a></li>
          {{/if}}
        </ul>
        <!-- <button class="card-list-nav-button pull-right show-timeline"  title="Twitter timeline"><i class="fa fa-twitter"></i></button> -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
         
        </div><!-- /.navbar-collapse -->
        {{/if}}
      </div>
    </nav> 
  </template>
