<template name="recover_password">
  <div class="new-watch">
   {{> minimal_navbar}}
  </div>
  <div id="page-wrapper" class="homepage2016">
    <div id="main-wrapper">
      {{> recover_password_form}}
    </div>
    {{> footer_section}}
  </div>
</template>

<template name="recover_password_form">
  <div class="form-container">
    <h1 class="recover-header">Recover Password</h1>
    <form id="recover-password-form" action="action">
      <label for="email">Email</label>
      <input id="recover-password-email" type="text" name="email" placeholder="Email Address" autofocus="autofocus">
      <button type="submit" class="recover-button">Send password recovery link</button>
    </form>
    {{#if message}}<div class="message">{{message}}</div>{{/if}}
  </div>
</template>
