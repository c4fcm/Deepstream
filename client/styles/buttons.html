
<template name="favorite_button">
    {{#if userFavorited}}
      <button type='button' class='favorite-button unfavorite'>{{> favorite_icon }}</button>
    {{else}}
      <button type='button' class='favorite-button favorite'>{{> favorite_icon }}</button>
    {{/if}}
    <!--{{favoritedTotal}}-->
</template>

<template name="editors_pick_button">
  <div class="editors-pick-button">
    {{#if editorsPick}}
      <button type='button' class='unpick'>{{> favorite_icon }}</button>
    {{else}}
      <button type='button' class='pick'>{{> favorite_icon }}</button>
    {{/if}}
  </div>
</template>
