<template name="watch">
  {{#with thisDeepstream}}

    <div class="watch">
      <div class="header-section">
        <div class="top-row">
          {{> logo_title}}
        </div>
        <div class="second-row">
          {{#if activeStream}}
            <div class="live-indicator">
              LIVE
            </div>
          {{/if}}
          {{{streamTitleElement}}}
          <div class="about-stream">
            <div class="icon"><i class="fa fa-info-circle"></i></div>
            {{{streamDescriptionElement}}}
          </div>
        </div>
          <!--{{#if mainPlayerMuted}}-->
        <!--<button class="unmute">Un-mute</button>-->
          <!--{{else}}-->
        <!--<button class="mute">Mute</button>-->
          <!--{{/if}}-->
      </div>


      <div class="main-section {{#unless showRightSection}}expanded{{/unless}}">
        <div class="main-stream {{#unless showRightSection}}expanded{{/unless}} {{#if PiP}}PiP{{/if}}">
          {{#if showTutorial}}
            <div class="tutorial">
              <div class="tutorial-step find-stream {{#if onFindStreamStep}}active{{/if}}">
                <div class="text">
                  <span class="number">Step 1:</span><span class="instruction">Find streams that you want to curate on the right.</span>
                </div>
                <button>Skip this step ></button>
              </div>
              <div class="tutorial-step add-cards {{#if onAddCardsStep}}active{{/if}}">
                <div class="text">
                  <span class="number">Step 2:</span><span class="instruction">Add cards on the right to give viewers more information.</span>
                </div>
                <button>Skip this step ></button>
              </div>
              <div class="tutorial-step go-on-air {{#if onGoOnAirStep}}active{{/if}}">
                <div class="text">
                  <span class="number">Step 3:</span><span class="instruction">Put your Deep Stream on air!</span>
                </div>
                <button class="publish">Publish!</button>
              </div>
            </div>
          {{/if}}
          {{#if streamUrl}}
            <div class="main-stream-iframe-holder {{#if PiP}}PiP{{/if}}">
              <iframe id="{{mainStreamElementId}}" class="main-stream-iframe" src="{{streamUrl}}" frameborder="0"
                      allowfullscreen></iframe>
            </div>
            {{#unless PiP}}
              {{#with activeStream}}
                <div class="bottom-overlay"><span class="stream-url">Livestream:  <a href="{{sourceUrl}}"
                                                                                     target="_blank">{{sourceUrl}}</a></span><span
                    class="stream-username">Streamer:  {{username}}</span></div>
              {{/with}}
            {{/unless}}
          {{/if}}
        </div>
        <div class="right-section {{#unless showRightSection}}collapsed{{/unless}}">
          {{> content_icons}}
          {{#if showRightSection}}
            {{#if showContextSearch}}
              {{> add_context}}
            {{else}}
              {{#if showStreamSearch}}
                {{> stream_search}}
              {{else}}
                {{#if showChat}}
                  {{> unimplemented_chat_section}}
                {{else}}
                  {{> context_browser}}
                {{/if}}
              {{/if}}
            {{/if}}
          {{/if}}
        </div>
      </div>
      <div class="footer-section">
        {{#if showStreamSwitcher}}
          <ol class="streams-list">
            {{#each streams}}
              <li data-stream-reference-id="{{reference.id}}" class="stream">
                <button class="set-main-stream {{#if active}}active{{/if}}">
                  {{#if active}}
                    <div class="active-overlay">ON AIR</div>
                  {{/if}}
                  <img src="{{thumbnailUrl}}">
                </button>
              </li>
            {{/each}}
            {{#if curateMode}}
              <li class="add-stream">
                <button class="show-stream-search">
                  Add Stream
                </button>
              </li>
            {{/if}}
          </ol>
        {{/if}}
        <div class="stream-stats">
          <div class="views">Views: 12,245</div>
          <div class="favorites">Favs: 133</div>
        </div>
        <div class="curator-menu">
          {{#unless curateMode}}
            <div class="curator-info">
              <div class="header">CURATOR</div>
              <div class="rest">
                <div class="curator-pic">
                  {{> default_user_pic}}
                </div>
                <div class="curator-details">
                  {{curatorName}}
                </div>
              </div>
            </div>
          {{/unless}}
          {{#if isCurator}}
            {{#if onCuratePage}}
              {{#if curateMode}}
                <div class="icon-button-group">
                  <div class="settings-button-and-menu">
                    <button class="settings-menu-button">{{> setting_icon}}</button>
                    {{#if settingsMenuOpen}}
                      {{> settings_menu}}
                    {{/if}}
                  </div>
                  <button class="microphone">{{> microphone_icon}}</button>
                  <button class="webcam">{{> webcam_icon}}</button>
                </div>
                <button class="preview">Preview</button>
              {{else}}
                <button class="return-to-curate">Curate</button>
              {{/if}}
            {{else}}
              <a href="{{curatePath}}">
                <button class="curate-this-stream">Curate This Stream</button>
              </a>
            {{/if}}
          {{/if}}

        </div>
      </div>

    </div>


    <!--Fixed sections-->



    {{#if showTitleDescriptionEditOverlay}}
      <div class="title-description-overlay" style="width: {{windowWidth}}px; height: {{windowHeight}}px;">
        <button class="close">âœ•</button>
        <div class="title-description-inputs">
          <form id="publish-with-title-description" action="action">
            <label for="title">Enter a title for your Deep Stream:</label>
            <input type="text" name="title" value="{{title}}" class="set-title" autofocus="autofocus">

            <div class="character-count">{{titleLength}} / {{titleMax}}</div>
            <label for="description">Enter a description:</label>
            <textarea name="description" value="{{description}}" class="set-description" rows="3"></textarea>

            <div class="character-count">{{descriptionLength}} / {{descriptionMax}}</div>
            <div class="button-area">
              <button type="submit">Publish!</button>
            </div>

          </form>
        </div>
      </div>
    {{/if}}

    {{#if largeContextMode}}
      {{> large_context_browser}}
    {{/if}}

    {{> signin_overlay}}
    {{> banner_buttons}}
  {{/with}}
</template>

<template name="context_browser">
  <div class="context-browser">
    <div class="browse-buttons">
      <span class="type">{{mediaTypeForDisplay}}</span>

      <!--<span class="count">{{currentNum}} of {{totalNum}}</span>-->
      <!--<button class="left" disabled="{{disableLeftButton}}">{{> left_arrow}}</button>-->
      <!--<button class="right" disabled="{{disableRightButton}}">{{> right_arrow}}</button>-->
      {{#unless curateMode}}
        <button class="close">{{> close_circle}}</button>
      {{/unless}}
    </div>
    {{#if curateMode}}
      <div class="edit-context-button-row">
        <button class="switch-to-list-mode">{{> list_icon}}</button>
        <button class="add-new-context">{{> add_icon}}</button>
      </div>
    {{/if}}
    <div class="context-area">
      {{#each contextOfCurrentType}}
        {{> full_context_section}}
        {{#if curateMode}}
          <button class="delete-current-context">Delete</button>
        {{/if}}
      {{/each}}
    </div>
  </div>
</template>

<template name="large_context_browser">
  <div class="large-context-browser" style="width: {{windowWidth}}px; height: {{windowHeight}}px;">
    <button class="close">{{> close_circle}}</button>
    <div class="context-area">
      <div class="count">{{mediaTypeForDisplay}} {{currentNum}} of {{totalNum}}</div>
      <button class="left" disabled="{{disableLeftButton}}">{{> scroll_left_icon}}</button>
      {{#with currentContext}}
        {{> full_context_section}}
      {{/with}}
      <button class="right" disabled="{{disableRightButton}}">{{> scroll_right_icon}}</button>
    </div>
  </div>
</template>


<template name="full_context_section">
  <div
      class="narrative-section context-section {{#if type}}{{type}}-card{{/if}}" data-index="{{index}}">
    <section>
      {{#if type}}
        {{#if text}}
          {{> display_text_section}}
        {{/if}}
        {{#if image}}
          {{> display_image_section}}
        {{/if}}
        {{#if gif}}
          {{> display_image_section}}
        {{/if}}
        {{#if map}}
          {{> display_map_section}}
        {{/if}}
        {{#if audio}}
          {{> display_audio_section}}
        {{/if}}
        {{#if video}}
          {{> display_video_section}}
        {{/if}}
        {{#if twitter}}
          {{> display_twitter_section}}
        {{/if}}

        {{#if link}}
          {{> display_link_section}}
        {{/if}}

        {{#if news}}
          {{> display_news_section}}
        {{/if}}
      {{else}}
        {{> display_broken_section}}
      {{/if}}
    </section>
  </div>
</template>

<template name="settings_menu">
  <div class="settings-menu">
    <ul>
      <li>
        <button class="set-current-context-as-default">Set current item as default view</button>
      </li>
      <li>
        {{#if allowUserStreamSwitch}}
          <button class="disallow-user-stream-switch">Hide list of streams from viewers</button>
        {{else}}
          <button class="allow-user-stream-switch">Show list of streams to viewers</button>
        {{/if}}
      </li>
      <li>
        {{#if onAir}}
          <button class="unpublish">Unpublish</button>
        {{else}}
          <button class="publish">Publish</button>
        {{/if}}
      </li>
    </ul>
  </div>
</template>
